<template>
    <lightning-card title="Meeting Rooms">
        <lightning-layout>
            <lightning-layout-item size="4" padding="around-small">
                <ul>
                    <template for:each={meetingRoomsInfo} for:item="room">
                        <li key={room.roomName} style="padding: 10px">
                            <c-meeting-room show-meeting-info>
                                <lightning-tile label={room.roomName} slot="roomInfo" href="/path/to/somewhere">
                                    <p class="slds-truncate" title={room.roomCapacity}>Room Capacity : {room.roomCapacity}</p>
                                </lightning-tile>
                                <!-- <div>Additional markup will go in the unnammed slot</div> -->
                            </c-meeting-room>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
            <lightning-layout-item size="8" padding="around-small">
                you have selected : {selectedMeetingRoom}
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
